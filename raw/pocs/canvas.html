<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>CANVAS EXAMPLE</h1>
    <canvas id="board">

    </canvas>
    <script>
    let board = document.querySelector("#board");
    board.height = window.innerHeight;
    board.width = window.innerWidth;
    let tool = board.getContext("2d");
    //x,y,width,height
    tool.fillRect(0,0,board.width/2,board.height/2); //to fill whole board with black color 
    tool.fillStyle = "red";
    tool.fillRect(50,50,board.width/2,board.height/2); //to fill whole board with black color 
    // board.onresize = function(){
    //     tool.clearRect(0,0,board.width,board.height);
    //     tool.fillRect(0,0,board.width,board.height);
    // }
    tool.fillStyle = "blue";
    tool.fillRect(70,70,board.width/2,board.height/2);
    tool.lineWidth =30;
    tool.strokeStyle = "yellow";
    tool.strokeRect(60,200,board.width/2,board.height/2)
    </script>
</body>
</html>
